<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <title>Form Validation with Javascript</title>
</head>
<body>

  <form class="myForm" novalidate>
    <legend>Collecting Data</legend>
    <label>Email
      <input type="email" id="user-email" autocomplete="off" placeholder=" " required>
    </label>
    <label>Country
      <select id="user-country" required>
        <option value="" disabled selected>Choose country</option>
        <option value="scotland">Scotland</option>
        <option value="england">England</option>
        <option value="ireland">Ireland</option>
        <option value="wales">Wales</option>
      </select>
    </label>
    <label>Postcode
      <input type="text" id="user-postcode" placeholder=" "
             pattern="^[A-Za-z]{1,2}[0-9A-Za-z]{1,2}[ ]?[0-9]{0,1}[A-Za-z]{2}$" 
             required>
    </label>
    <label>Password
      <input type="password" id="user-password" 
             autocomplete="on" placeholder=" " 
             pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,12}$" 
             required>
    </label>
    <label>Confirm Password
      <input type="password" id="user-password-confirm" autocomplete="on" 
             placeholder=" "
             pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,12}$" 
             required>
    </label>
    <button type="submit" id="submit-button" class="submitButton">Submit Form</button>
  </form>

  <script src="main.js" defer></script>
</body>
</html>
